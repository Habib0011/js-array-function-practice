<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url(back.jpg);
            width: 100%;
            height: 100vh;


        }



        .container-input {
            text-align: center;

        }

        .container-input input {
            padding: 8px;
            border-radius: 8px;
            font-size: 20px;
        }

        .container-input button {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            border: 4px solid rgb(2, 2, 129);

        }

        .container-input button:hover {
            background-color: transparent;
            color: white;
        }

        .task-list {
            list-style: none;
            font-size: 24px;
            font-weight: 900;
            color: white;
            list-style-type: decimal;
            box-shadow: 4px;



        }

        .dlt-btn {
            padding: 6px;
            border-radius: 8px;
            cursor: pointer;
            background-color: red;
            border: 3px solid darkred;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 style="text-align: center; color: white; font-size: 40px; font-weight: 700;">Daily Task</h2>
        <div class="container-input">

            <div>
                <input type="text" placeholder="write your task" id="inputId">
                <button class="taskBtn">Add Task</button>
            </div>
        </div>
        <ul class="task-list">

        </ul>

    </div>

    <script>
        const inputField = document.getElementById("inputId")
        const btn = document.querySelector(".taskBtn")
        const taskList = document.querySelector(".task-list")

        btn.addEventListener("click", () => {
            const inputValue = inputField.value
            console.log(inputValue)
            const li = document.createElement("li")
            li.innerHTML = `${inputValue} <button class=dlt-btn> Delete </button>`
            taskList.appendChild(li)
            inputField.value = ""
        })
    </script>

</body>

</html>

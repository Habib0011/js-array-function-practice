<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js practise</title>
</head>



<body>

    <h2
        style="text-align: center; color: rgb(82, 58, 12); font-size: 50px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        Daily task list</h2>

    <div class="container">
        <div class="task-container">
            <div class="input-and-btn">
                <input type="text" placeholder="task" id="task-input">
                <button class="btn">ADD TASK</button>
            </div>

        </div>
        <ul class="task-list">

        </ul>
    </div>

    <script>
        const inputTextFiled = document.getElementById("task-input")
        const btn = document.querySelector(".btn")
        const taskList = document.querySelector(".task-list")

        btn.addEventListener("click", () => {
            const li = document.createElement("li")
            const inputText = inputTextFiled.value.trim()

            if (inputText === "") {
                alert("please write something")
            }
            else {
                console.log(inputText)
                li.innerHTML = `${inputText} <button class=delete-btn> delete </button>`
                console.log(li)
                taskList.appendChild(li)
                inputTextFiled.value = ""
            }
            const dltBtn = li.querySelector(".delete-btn")
            dltBtn.addEventListener("click", () => {
                const isConfirm = confirm("sure delete")
                if (isConfirm === true) {
                    li.remove()
                }
            })
        })

        inputTextFiled.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                btn.click()
            }
        })
    </script>



</body>

</html>
